<mat-card>
        <form [formGroup]="form" (submit)="onSaveUser()">
            <mat-form-field>
                    <input matInput type="email" formControlName="email" placeholder="Enter Email" required email>
                    <mat-error *ngIf="form.get('email').invalid">Please enter a valid E-Mail.</mat-error>
            </mat-form-field>
            <mat-form-field>
                    <input matInput type="password" formControlName="password" placeholder="Enter Password" required>
                    <mat-error *ngIf="form.get('password').invalid">Please enter a valid password.</mat-error>
            </mat-form-field>
            <button mat-raised-button color="accent" type="submit">Save User</button>
        </form>
    </mat-card>
